<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Legend of Galo de Barcelos</title>
    <style>
        /* Remove todas as margens e barras de scroll */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        /* Estilo para o vídeo */
        #fullscreen-video {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100vw;
            min-height: 100vh;
            transform: translate(-50%, -50%);
            object-fit: cover;
            z-index: -1; /* Coloca o vídeo no fundo */
        }
    </style>
</head>
<body>

    <video id="fullscreen-video" autoplay loop muted playsinline>
        <source src="video.mp4" type="video/mp4">
        O seu browser não suporta vídeos.
    </video>

</body>
</html>
