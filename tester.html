<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>JW Embedded Video Player</title>
    <script src="https://content.jwplatform.com/libraries/<JW_PLAYER_KEY>.js"></script>
  </head>
  <body>
    <h1>Embedded Video Player</h1>
    <p>Enter the video URL:</p>
    <input id="video-url" type="text" value="https://video-auth7.iol.pt/live_cnn/live_cnn/playlist.m3u8?wmsAuthSign=c2VydmVyX3RpbWU9Mi8xMC8yMDIzIDU6MTc6NiBQTSZoYXNoX3ZhbHVlPUpFcGdDakNsai9DM29pRFBpMEprL0E9PSZ2YWxpZG1pbnV0ZXM9MTQ0MCZpZD1lOWExOTEzZC04MzQwLTQyNWItYWVjNC0wNGMxMzYxM2E1NjE=/" size="100">
    <button id="load-button">Load Video</button>
    <br><br>
    <div id="video-player"></div>
    
    <script>
      const videoUrlInput = document.getElementById("video-url");
      const loadButton = document.getElementById("load-button");
      const videoPlayer = document.getElementById("video-player");
      
      loadButton.addEventListener("click", function() {
        jwplayer(videoPlayer).setup({
          file: videoUrlInput.value,
          type: "hls"
        });
      });
    </script>
  </body>
</html>
