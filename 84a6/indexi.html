  <!DOCTYPE html>
  <html>
    <head>
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
      <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>
    </head>

    <body>
      <div style="background-color: rgb(0, 126, 148); width: 100%; height: 2%; text-align: center; font-size: 2em;">How many bones are in your skull? | http://EasyAR.streamlit.app</div>

      <a-scene mindar-image="imageTargetSrc: ./mind/targets.mind;"
         color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <a-asset-item id="model1" src="./models/model1/scene.gltf"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false">
        <a-cursor></a-cursor>
      </a-camera>
      <script>
          var model = document.querySelector('#myModel');
          model.addEventListener('click', function () {
            model.setAttribute('scale', '0.1 0.1 0.1');
          });
      </script>
      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model rotation="0 0 0 " position="0 0 0" scale="0.05 0.05 0.05" src="#model1" animation-mixer id="myModel"></a-gltf-model>
      </a-entity></a-scene>  
    </body>
  </html>
