<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.0.0/dist/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/dev/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>
      <a-marker type="pattern" url="pattern-frame.patt">
        <a-entity
          position="0 0 0"
          rotation="-90 0 0"
          scale="0.05 0.05 0.05"
          gltf-model="#scene-model">
        </a-entity>
      </a-marker>
      <a-assets>
        <a-asset-item id="scene-model" src="scene.glb"></a-asset-item>
      </a-assets>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
