		<a-scene
      embedded
      arjs="detectionMode: mono_and_matrix; matrixCodeType: 3x3_HAMMING63;"
      id="scene"
      renderer="logarithmicDepthBuffer: true;"
      gltf-model="dracoDecoderPath: https://www.gstatic.com/draco/v1/decoders/;"
      gesture-detector
      interactive-molecules
      rotate-molecules
      loader
      vr-mode-ui="enabled: false"
      loading-screen="enabled: false"
      switch-camera
    >
      <a-assets>
        <!--struct assets-->
        <a-asset-item id="prot_dna" src="https://molecularweb.epfl.ch/models/prot-dna.gltf"></a-asset-item>
        <a-asset-item id="dna" src="https://molecularweb.epfl.ch/models/dna.gltf"></a-asset-item>
        <a-asset-item id="prot" src="https://molecularweb.epfl.ch/models/prot.gltf"></a-asset-item>
      </a-assets>

      <a-marker type="barcode" value="0" id="prot-A">
        <a-entity
          rotation="0 0 0"
          listen-to-flip
          listen-to-scale
          gesture-handler="linkedMarker: #marker1B"
          id="marker1A"
        >
          <a-entity
            id="protA"
            gltf-model="#prot"
            scale="2 2 2"
            rotation="90 0 0"
            position="0 0 0"
            visible="true"
          ></a-entity>
          <a-sphere
            id="sp0A"
            radius="0.05"
            color="white"
            position="-0.65 0.60 0.2"
            visible="false"
          ></a-sphere>
          <a-sphere
            id="sp1A"
            radius="0.05"
            color="white"
            position="0.05 0.7 1.15"
            visible="false"
          ></a-sphere>
          <a-sphere

            visible="false"

      </a-marker>
