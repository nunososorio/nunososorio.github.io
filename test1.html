<!DOCTYPE html>
<html>
<head>
  <script src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"></script>
  <script src="https://unpkg.com/@google/model-viewer-ar/dist/model-viewer-ar.js"></script>
</head>
<body>
  <model-viewer id="model" ar ar-scale="auto" ar-debug="true"></model-viewer>
  
  <script>
    var model = document.getElementById("model");
    var isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
    var isAndroid = /(android)/i.test(navigator.userAgent);

    if (isIOS) {
      model.setAttribute("ios-src", "https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/Duck/glTF-iOS/Duck.gltf");
    } else if (isAndroid) {
      model.setAttribute("android-src", "https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/Duck/glTF-Android/Duck.gltf");
    } else {
      model.setAttribute("src", "https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/Duck/glTF/Duck.gltf");
    }
  </script>
</body>
</html>
