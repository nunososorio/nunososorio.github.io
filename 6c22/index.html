<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.topbar {
  height: 4%; 
  background-color: grey;
}

.camera {
  height: 96%;
}
</style>

<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>

</head>
<body>

<div class="topbar">
  <a href="https://nunososorio.github.io/xredum/">xR-EDUM</a>  
</div>

<div class="camera">

<a-scene mindar-image="imageTargetSrc: ./mind/targets.mind;"
           color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">

  <a-assets>
    <a-asset-item id="model1" src="./models/model1/scene.gltf"></a-asset-item>
  </a-assets>
  
  <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

  <a-entity mindar-image-target="targetIndex: 0">
    <a-gltf-model rotation="0 0 0 " position="0 0 0" scale="1 1 1" src="#model1" animation-mixer>
  </a-entity>

</a-scene>

</div>

</body>
</html>
